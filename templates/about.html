{% extends 'base.html' %}
{% block 'main' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .slider {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 500%;
            animation: slide-animation 20s infinite;
        }
        .slides input {
            display: none;
        }
        .slide {
            width: 20%;
            transition: 0.6s;
        }
        .slide img {
            width: 100%;
            vertical-align: middle;
        }

        @keyframes slide-animation {
            0% { margin-left: 0; }
            20% { margin-left: 0; }
            25% { margin-left: -100%; }
            45% { margin-left: -100%; }
            50% { margin-left: -200%; }
            70% { margin-left: -200%; }
            75% { margin-left: -300%; }
            95% { margin-left: -300%; }
            100% { margin-left: -400%; }
        }

        .navigation-auto {
            position: absolute;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .navigation-manual {
            position: absolute;
            width: 100%;
            margin-top: -40px;
            display: flex;
            justify-content: center;
        }
        .manual-btn {
            border: 2px solid white;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.4s;
        }
        .manual-btn:not(:last-child) {
            margin-right: 10px;
        }
        .manual-btn:hover {
            background: white;
        }
        #radio1:checked ~ .slides {
            margin-left: 0;
        }
        #radio2:checked ~ .slides {
            margin-left: -100%;
        }
        #radio3:checked ~ .slides {
            margin-left: -200%;
        }
        #radio4:checked ~ .slides {
            margin-left: -300%;
        }

    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- Radio buttons for manual navigation -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Slide images -->
            <div class="slide">
                <img src="https://via.placeholder.com/1000x500?text=Slide+1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1000x500?text=Slide+2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1000x500?text=Slide+3" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1000x500?text=Slide+4" alt="Slide 4">
            </div>
        </div>

        <!-- Navigation buttons for manual control -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

</body>
</html>

{% endblock 'main' %}
