{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
    
<!-- Add the Header Code Here -->
<header style="background-color: #232F3E; padding: 15px 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        
        <!-- Logo Section -->
        <div style="flex: 1;">
            <a href="#">
                <img src="https://via.placeholder.com/150x40" alt="Logo" style="height: 40px;">
            </a>
        </div>

        <!-- Search Bar Section -->
        <div style="flex: 3; text-align: center;">
            <form action="#" method="GET" style="display: flex; justify-content: center;">
                <input type="text" name="search" placeholder="Search for products..." style="width: 70%; padding: 10px; border-radius: 5px 0 0 5px; border: none; outline: none;">
                <button type="submit" style="background-color: #FF9900; border: none; padding: 10px 15px; color: white; border-radius: 0 5px 5px 0; cursor: pointer;">Search</button>
            </form>
        </div>

        <!-- Cart and User Section -->
        <div style="flex: 1; text-align: right;">
            <!-- Cart Icon -->
            <a href="#" style="color: white; text-decoration: none; margin-right: 20px;">
                <img src="https://via.placeholder.com/30x30" alt="Cart" style="vertical-align: middle;">
                <span>Cart</span>
            </a>

            <!-- User Account Icon -->
            <a href="#" style="color: white; text-decoration: none;">
                <img src="https://via.placeholder.com/30x30" alt="User Account" style="vertical-align: middle;">
                <span>Login</span>
            </a>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav style="background-color: #131A22; padding: 10px 0;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; gap: 20px;">
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px 15px;">Home</a></li>
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px 15px;">Shop</a></li>
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px 15px;">Deals</a></li>
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px 15px;">Best Sellers</a></li>
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px 15px;">Categories</a></li>
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px 15px;">Contact Us</a></li>
        </ul>
    </nav>
</header>
